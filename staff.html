<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrPhysiQ – Staff Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="app-header">
    <h2>DrPhysiQ</h2>
    <div>
        Staff: <strong id="staffName">---</strong>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<main class="main">

    <!-- DASHBOARD -->
    <section class="panel">
        <h2 id="sbuName">-</h2>

        <p><strong>DAILY BUDGET:</strong> ₦<span id="dailyBudget">0</span></p>
        <p><strong>SALES TODAY:</strong> ₦<span id="salesToday">0</span></p>

        <p>
            <strong>PERFORMANCE:</strong>
            <span id="performance">0</span>%
        </p>

        <!-- ✅ ADDED -->
        <p>
            <strong>STATUS:</strong>
            <span id="performanceStatus" class="status-pill">-</span>
        </p>

        <hr>

        <h3>EXPENSES</h3>

        <p>PERSONNEL COST: ₦<span id="personnel">0</span></p>
        <p>RENT: ₦<span id="rent">0</span></p>
        <p>ELECTRICITY: ₦<span id="electricity">0</span></p>

        <p>CONSUMABLES: ₦<span id="consumables">0</span></p>
        <p>GENERAL EXPENSES: ₦<span id="generalExpenses">0</span></p>
        <p>UTILITIES: ₦<span id="utilities">0</span></p>
        <p>MISCELLANEOUS: ₦<span id="miscellaneous">0</span></p>

        <p><strong>TOTAL EXPENSES:</strong> ₦<span id="totalExpenses">0</span></p>

        <hr>

        <p><strong>NET PROFIT / LOSS:</strong> ₦<span id="netProfit">0</span></p>
    </section>

    <!-- SALES ENTRY -->
    <section class="panel">
        <h3>Enter Today’s Sales</h3>

        <input type="number" id="salesInput" placeholder="Amount (₦)" min="0">
        <input type="date" id="salesDate">
        <input type="text" id="salesNotes" placeholder="Notes (optional)">
