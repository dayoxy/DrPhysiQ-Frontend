<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrPhysiQ – Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- GLOBAL ERROR BANNER -->
<div id="globalError" class="error-banner hidden">
    <span id="globalErrorText"></span>
    <button onclick="hideGlobalError()">✕</button>
</div>

<header class="app-header">
    <h2>DrPhysiQ Admin</h2>
    <div>
        <span id="adminUser"></span>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<main class="main">

    <!-- SBU LIST -->
    <section class="panel">
        <h3>SBUs</h3>
        <div id="output"></div>
    </section>

    <!-- CREATE STAFF -->
    <section class="panel">
        <h3>Create Staff</h3>

        <input id="full_name" placeholder="Full name">
        <input id="staff_username" placeholder="Username">
        <input id="staff_password" placeholder="Password">

        <select id="sbuSelect"></select>

        <button id="saveStaffBtn">Create Staff</button>
    </section>

    <!-- STAFF MANAGEMENT -->
    <section class="panel">
        <h3>Staff Management</h3>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="staffList"></tbody>
        </table>
    </section>

    <!-- STAFF SBU REPORT -->
    <section class="panel">
        <h3>Staff SBU Report</h3>

        <select id="staffReportSelect"></select>

        <select id="staffReportPeriod">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly" selected>Monthly</option>
        </select>

        <input type="date" id="staffReportDate">
        <button id="loadStaffReportBtn">Load Staff Report</button>

        <div id="staffReportResult"></div>
    </section>

    <!-- SBU REPORT -->
    <section class="panel">
        <h3>SBU Report</h3>

        <select id="reportSBU"></select>

        <select id="reportPeriod">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly" selected>Monthly</option>
        </select>

        <input type="date" id="reportDate">
        <button id="loadReportBtn">Load Report</button>

        <div id="reportResult"></div>

        <canvas id="chart" height="120"></canvas>
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="js/config.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
