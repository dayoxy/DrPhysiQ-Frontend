<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrPhysiQ – Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- GLOBAL ERROR BANNER -->
<div id="globalError" class="error-banner hidden">
    <span id="globalErrorText"></span>
    <button onclick="hideGlobalError()">✕</button>
</div>

<header class="app-header">
    <h2>DrPhysiQ Admin</h2>
    <div>
        <span id="adminUser"></span>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<main class="main">

    

    <!-- SBU LIST -->
    <section class="panel">
        <h3>SBUs</h3>
        <div id="output"></div>
    </section>

    <!-- CREATE STAFF -->
    <section class="panel">
        <h3>Create Staff</h3>

        <input id="full_name" placeholder="Full name">
        <input id="staff_username" placeholder="Username">

        <div class="password-wrapper">
            <input type="password" id="staff_password" placeholder="Password">
            <label>
                <input type="checkbox" id="toggleStaffPassword">
                Show
            </label>
        </div>

        <select id="sbuSelect"></select>

        <button id="saveStaffBtn">Create Staff</button>
    </section>

    <section class="panel">
        <h3>Create SBU</h3>

        <input type="text" id="sbuName" placeholder="SBU Name" />
        <input type="text" id="sbuDepartment" placeholder="Department" />
        <input type="number" id="sbuDailyTarget" placeholder="Daily Target (₦)" />
        <textarea id="sbuDescription" placeholder="Description (optional)"></textarea>

        <button id="createSbuBtn">Create SBU</button>
    </section>


    <!-- STAFF MANAGEMENT -->
    <section class="panel">
        <h3>Staff Management</h3>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="staffList"></tbody>
        </table>
    </section>

    <!-- STAFF SBU REPORT -->
    <section class="panel">
        <h3>Staff SBU Report</h3>

        <select id="staffReportSelect"></select>

        <select id="staffReportPeriod">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly" selected>Monthly</option>
        </select>

        <input type="date" id="staffReportDate">

        <div class="actions">
            <button id="loadStaffReportBtn">Load Staff Report</button>
            <button id="exportStaffExcelBtn">Export Staff Report (Excel)</button>
        </div>

        <div id="staffReportResult"></div>
    </section>

    <!-- SBU REPORT -->
    <section class="panel">
        <h3>SBU Report</h3>

        <select id="reportSBU"></select>

        <select id="reportPeriod">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly" selected>Monthly</option>
        </select>

        <input type="date" id="reportDate">

        <div class="actions">
            <button id="loadReportBtn">Load Report</button>
            <button id="exportSBUExcelBtn">Export SBU Report (Excel)</button>
        </div>

        <div id="reportResult"></div>
    </section>

    <!-- AUDIT LOGS -->
    <section class="panel">
        <h3>Audit Logs</h3>
        <div id="auditLog"></div>
    </section>

</main>

<!-- LIBRARIES -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<!-- APP SCRIPTS -->
<script src="js/config.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
